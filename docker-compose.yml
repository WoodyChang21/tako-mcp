version: '3.8'

services:
  tako-mcp:
    build: .
    container_name: tako-mcp-server
    ports:
      - "8002:8001"  # Map host port 8002 to container port 8001
    env_file:
      - .env
    environment:
      - ENVIRONMENT=remote
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tako-network

networks:
  tako-network:
    driver: bridge
